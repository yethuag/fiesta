<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
    <style>
        /** Neon animation **/
        @keyframes neonGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .neon-arc {
            position: absolute;
            height: 4px; /* Thin line */
            border-radius: 2px;
            animation: neonGlow 5s linear infinite;
            background: linear-gradient(90deg, #ff0080, #ff0, #00ff99);
            left: 50%;
            transform: translateX(-50%);
            filter: blur(2px);
            z-index: 0;
            width: 80%;
        }

        .top-arc {
            top: -12px;
        }

        .bottom-arc {
            bottom: -12px;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-black px-4">
    <div class="relative w-full max-w-md flex justify-center items-center">
        <div class="bg-gray-900 text-white p-6 sm:p-8 rounded-lg shadow-lg w-full relative z-10 text-center">
            <!-- Top arc positioned right at the top of the form -->
            <div class="neon-arc top-arc"></div>
            
            <h2 class="text-2xl font-bold mb-4">Welcome, {{ username }}!</h2>
            <div>
                <a href="{{ url_for('logout') }}" class="bg-gradient-to-r from-pink-500 to-yellow-400 text-white py-2 px-4 rounded-lg hover:opacity-80">
                    Logout
                </a>
            </div>
            
            <!-- Bottom arc positioned right at the bottom of the form -->
            <div class="neon-arc bottom-arc"></div>
        </div>
    </div>
</body>
</html>
